<!DOCTYPE HTML>
<html>

<head>
  <title>Ստեփանավանի ԿԳ</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="c_reg.css" rel="stylesheet">
  <script src="reg.js" defer></script>
</head>

<body>
  <div>
    <img src="../../media/banner.png" id="banner">
  </div>

  <div class="welcome">
    <div>
      <h1>Բարի գալուստ </h1>
    </div>
    <div>
      <h3>Ստեփանավանի կենտրոնական գրադարանի պաշտոնական կայքէջ</h3>
    </div>
    <div class="visiter">
      Հարգելի այցելուներ, մեր պաշտոնական կայքէջ մուտք գործելու համար խնդրում ենք գրանցվել։</div>
  </div>



  <div class="wrapper">
    <div>
      <div>Անուն</div><input type="text" id="inputName" placeholder="3-12 characters" size="23">
      <span id="name"></span>
    </div>
    <div>
      <div>Ազգանուն</div><input type="text" id="inputSurname" placeholder="6-20 characters" size="23">
      <span id="surname"></span>
    </div>
    <div>
      <div> Էլ․ հասցե</div> <input type="email" id="inputMail" placeholder="example@gmail.com" size="23">
      <span id="email"></span>
    </div>
    <div>
      <div>Մուտքանուն</div> <input type="login" id="inputLogin" placeholder="5-12 characters" size="23">
      <span id="login"></span>
    </div>
    <div>
      <div>Գաղտնաբառ</div> <input type="password" id="inputPassword" placeholder="6-12 characters" size="23">
      <span id="pass"></span>
    </div>
    <div>
      <div>Կրկ. գաղտանաբառը</div> <input type="password" id="inputConfirm" placeholder="6-12 characters" size="23">
      <span id="repass"></span>
    </div>

    <div>
      <button class="button" type="button" onclick="check()">Գրանցվել</button>
    </div>
  </div>

</body>

</html>
